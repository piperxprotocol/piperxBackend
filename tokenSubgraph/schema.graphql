type Token @entity(immutable: false) {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
  creator: String!
  createdAt: BigInt!
  pool: String! 
  source: String!        
}

type HolderBalance @entity {
  id: ID!             
  token: Bytes!
  address: Bytes!
  balance: BigDecimal!
}

type Holder @entity {
  id: ID!              
  holderCount: BigInt!
}