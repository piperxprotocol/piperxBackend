specVersion: 1.1.0
description: Token Creation Tracker
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: UniswapV2Factory
    network: story
    source:
      address: "0x6D3e2f58954bf4E1d0C4bA26a85a1b49b2e244C6"
      abi: UniswapV2Factory
      startBlock: 749000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.abi.json
        - name: ERC20
          file: ./abis/ERC20.abi.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mappings/uniswap-v2-factory.ts

  - kind: ethereum/contract
    name: UniswapV3Factory
    network: story
    source:
      address: "0xb8c21e89983B5EcCD841846eA294c4c8a89718f1"
      abi: UniswapV3Factory
      startBlock: 749000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.abi.json
        - name: ERC20
          file: ./abis/ERC20.abi.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: ./src/mappings/uniswap-v3-factory.ts

  - kind: ethereum/contract
    name: UniswapV3FactoryAlt
    network: story
    source:
      address: "0xa111dDbE973094F949D78Ad755cd560F8737B7e2"
      abi: UniswapV3Factory
      startBlock: 749000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.abi.json
        - name: ERC20
          file: ./abis/ERC20.abi.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: ./src/mappings/uniswap-v3-factory.ts
