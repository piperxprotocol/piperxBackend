specVersion: 1.1.0
description: Minimal DEX Subgraph - Swap & Price Only
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: UniswapV2Factory
    network: story
    source:
      address: "0x6D3e2f58954bf4E1d0C4bA26a85a1b49b2e244C6"
      abi: UniswapV2Factory
      startBlock: 9000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenPair
      abis:
        - name: UniswapV2Factory
          file: ./abis/UniswapV2Factory.abi.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mappings/uniswap-v2-factory.ts

  - kind: ethereum/contract
    name: UniswapV3Factory
    network: story
    source:
      address: "0xb8c21e89983B5EcCD841846eA294c4c8a89718f1"
      abi: UniswapV3Factory
      startBlock: 9000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenPair
      abis:
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.abi.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: ./src/mappings/uniswap-v3-factory.ts 

templates:
  - kind: ethereum/contract
    name: UniswapV2Pair
    network: story
    source:
      abi: UniswapV2Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenSwap
        - TokenPrice
        - Token
        - TokenPair
      abis:
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.abi.json
        - name: ERC20
          file: ./abis/ERC20.abi.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleV2Swap
      file: ./src/mappings/uniswap-v2-pair.ts

  - kind: ethereum/contract
    name: UniswapV3Pool
    network: story
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenSwap
        - TokenPrice
        - Token
        - TokenPair
      abis:
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.abi.json
        - name: ERC20
          file: ./abis/ERC20.abi.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleV3Swap
      file: ./src/mappings/uniswap-v3-pool.ts
